        const width = 960, height = 600;

        const svg = d3.select("svg")

            .attr("height", height);

        // Define the data for the DAG
        const nodes = [

        // Create a simulation with forces
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);

        // Create links
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        // Create nodes
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .call(drag(simulation));

        // Add labels to nodes
        const label = svg.append("g")
            .attr("class", "labels")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("dy", -15)
            .attr("dx", 10)
            .text(d => d.id);

        // Update positions on each tick
        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        }

        // Drag behavior
        function drag(simulation) {
            return d3.drag()
                .on("start", function(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on("drag", function(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", function(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .progress-bar {
            display: inline-block;
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .days-remaining {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
    <div id="days-remaining" class="days-remaining"></div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // Function to calculate the current year progress percentage
    function calculateYearProgress() {
        const now = new Date();
        const startOfYear = new Date(now.getFullYear(), 0, 1);
        const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59);
        const yearProgress = (now - startOfYear) / (endOfYear - startOfYear);
        return Math.floor(yearProgress * 100);
    }

    // Function to calculate the remaining days in the year
    function calculateDaysRemaining() {
        const now = new Date();
        const endOfYear = new Date(now.getFullYear(), 11, 31);
        const timeDifference = endOfYear - now;
        return Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
    }

    // Function to create the progress bar string
    function createProgressBar(progress) {
        const totalBars = 20;
        const filledBars = Math.floor((progress / 100) * totalBars);
        const emptyBars = totalBars - filledBars;
        return '■'.repeat(filledBars) + '□'.repeat(emptyBars);
    }

    // Function to update the progress bar and days remaining
    function updateProgressBar() {
        const progress = calculateYearProgress();
        const daysRemaining = calculateDaysRemaining();
        d3.select("#progress-bar")
            .text(`Year Progress: ${createProgressBar(progress)} ${progress}%`)
            .transition()
            .duration(2000)
            .ease(d3.easeLinear)
            .style("color", "black"); // Add any animation style here
        
        d3.select("#days-remaining")
            .text(`${daysRemaining} days to go for 2025.`);
    }

    // Initial call to update the progress bar
    updateProgressBar();

    // Update the progress bar every day
    setInterval(updateProgressBar, 86400000); // 86400000ms = 1 day

</script>

</body>
</html>
